<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Dinamis dengan Aksi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button-blue {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
         
        #createButton {
            background-color: #27ae60;
        }
        #createButton:hover {
            background-color: #219150;
        }
        #createButton1 {
            background-color: #27ae60;
        }
        #createButton1:hover {
            background-color: #219150;
        }
        .youtubeButton {
            background-color: #e74c3c;
        }
        .youtubeButton:hover {
            background-color: #c0392b;
        }
        
        .button-blue {
          background-color: green;
        }
        
        .button-blue:hover {
          background-color: black;
        }
  
        
    </style>
</head>
<body>
  
  
  
  <h1> TY SUDAH MAU MENCOBA HTMLKU </h1>
  
  
    <div id="container">
        <button id="createButton" class="button">KASIH STARR DONGG</button>
    </div>
    <div id="container">
      <button id="createButton1" class="button1">JANGAN DIPENCET</button>
    </div>
    <div class="container">
        <h1>LIST ORANG DONGO MENURUT KYUHHH</h1>
        
        <a href="https://github.com/funxion666/MY-FIRST-HTML" target="_blank" class="button"></a>

        <button id="alertButton" class="button-blue">KLIK GWA</button>
    </div>


    <script src="html.js"></script>

</body>
</html>
